[package]
name = "cores"
version = "0.0.0"
description = "Cores - Modern hardware monitor for Windows"
authors = ["LÅ‘rik Levente"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = ["tray-icon", "image-png"] }
tauri-plugin-shell = "2.0.0-beta"
tauri-plugin-single-instance = "2.0.0-beta"
tauri-plugin-dialog = "2.0.0-beta"
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-updater = "2.0.0-beta.5"
tauri-plugin-process = "2.0.0-beta.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.6.1", features = ["v4"] }
directories = "4.0.1"
sysinfo = "0.30.11"
runas = "1.2.0"
powershell_script = "1.1.0"
sentry = { version = "0.34", features = ["debug-images"] }

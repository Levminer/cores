name: Check
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install modules
              run: npm ci
            - name: Setup project
              run: npm run build:app
            - name: Run Lint
              run: npm run check
